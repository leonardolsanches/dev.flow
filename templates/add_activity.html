{% extends "base.html" %}

{% block title %}Nova Atividade - Gestão de Atividades{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-plus me-2"></i>
                    Nova Atividade
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título da Atividade *</label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="100">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição *</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required maxlength="500"></textarea>
                        <div class="form-text">Máximo 500 caracteres</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline *</label>
                        <input type="date" class="form-control" id="deadline" name="deadline" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="responsible" class="form-label">Responsáveis * (selecione um ou mais)</label>
                        <select class="form-select" id="responsible" name="responsible" multiple required size="6">
                            {% for manager in managers %}
                            <option value="{{ manager }}" {% if manager == current_user %}selected{% endif %}>{{ manager }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Mantenha Ctrl/Cmd pressionado para selecionar múltiplos responsáveis</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Criar Atividade
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Set minimum date to today
    document.getElementById('deadline').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
